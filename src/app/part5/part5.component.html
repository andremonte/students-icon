<div class="container-fluid background p-5">
    <div class="container jumbo">
      <div class="row">
        <input
          type="text"
          class="pt-3 text-line"
          placeholder="Search by name"
          (keyup)="searchStd($event)"
        />
      </div>
      <div class="row p-2" *ngFor="let std of filteredStudents; let i = index">
        <div
          class="img-container p-0 col-xl-1 col-lg-2 col-md-3 col-sm-4 col-xs-12"
        >
          <img class="img-profile" src="{{ std.pic }}" />
        </div>

        <div
          class="p-0 float-left line col-xl-9 col-lg-9 col-md-8 col-sm-7 col-xs-11"
        >
          <h3 style="text-transform: uppercase; font-weight: 700;">
            {{ std.firstName }} {{ std.lastName }}
          </h3>
          <p>Email: {{ std.email }}</p>
          <p>Company: {{ std.company }}</p>
          <p>Skill: {{ std.skill }}</p>
          <p class="pb-3">Average: {{ gradesNum[i] }}%</p>
        </div>

        <div
          *ngIf="!std.open"
          class="float-right line col-xl-1 col-lg-1 col-md-1 col-sm-1 col-xs-1 plus"
        >
          <div class="plus" (click)="description(std)">
            <i class="float-right fas fa-plus fa-2x"></i>
          </div>
        </div>

        <!--Only shows when the user click on the plus sign-->
        <div
          *ngIf="std.open"
          class="float-right line col-xl-1 col-lg-1 col-md-1 col-sm-1 col-xs-1 plus"
        >
          <div class="plus" (click)="description(std)">
            <i class="float-right fas fa-minus fa-2x"></i>
          </div>
        </div>
        <div *ngIf="std.open" (click)="description(std)">
          <div *ngFor="let mark of filteredStudents[i].grades; let z = index">
            <p>
              Test {{ z + 1 }}:
              <span class="pl-4">{{ filteredStudents[i].grades[z] }}%</span>
            </p>
          </div>
        </div>
        <!--Only shows when the user click on the plus sign-->

        <div class="m-0 p-0 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <hr width="100%" />
        </div>
      </div>
    </div>
  </div>
