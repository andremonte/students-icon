<div class="container-fluid background p-5">
  <div class="container jumbo">
    <div class="row">
      <input
        id="chngclr"
        type="text"
        class="pt-3 text-line"
        placeholder="Search by name"
      />
    </div>
    <div class="row p-4" *ngFor="let std of students">
      <div
        class="img-container p-0 col-xl-1 col-lg-2 col-md-3 col-sm-4 col-xs-2"
      >
        <img class="img-profile" src="{{ std.pic }}" />
      </div>
      <div
        class="p-0 float-left line col-xl-10 col-lg-9 col-md-8 col-sm-7 col-xs-9"
      >
        <h3 style="text-transform: uppercase; font-weight: 700;">
          {{ std.firstName }} {{ std.lastName }}
        </h3>
        <p>Email: {{ std.email }}</p>
        <p>Company: {{ std.company }}</p>
        <p>Skill: {{ std.skill }}</p>
        <p>Average:s</p>
        <br />
      </div>
      <div class="plus" *ngIf="!expand" (click)="moreMinus()">
        <i class="float-right fas fa-plus fa-2x"></i>
      </div>
     <div class="plus" *ngIf="expand" (click)="moreMinus()">
        <i class="float-right fas fa-minus fa-2x"></i>
      </div>
      <div class="m-0 p-0 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <hr width="100%" />
      </div>
    </div>
  </div>
</div>
